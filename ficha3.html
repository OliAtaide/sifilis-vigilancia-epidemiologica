<body>
    <nav class="navbar">
        <div class="container">
            SINAN - SISTEMA DE INFORMAÇÃO DE AGRAVOS DE NOTIFICAÇÃO
        </div>
    </nav>
    <div class="container my-4">
        <h4 class="text-center">
            Ficha interativa de notificação de sífilis adquirida
        </h4>
        <div class="card my-3">
            <div class="card-body">
                <form action="">
                    <div class="dados-gerais">
                        <div class="card-title my-3">DADOS GERAIS</div>
                        <div class="row row-cols-1 row-cols-sm-3">
                            <div class="col">
                                <label for="basic-url" class="form-label">Tipo de Notificação</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="Tipo de Notificação" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Agravo/doença</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="Agravo/doença" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Código (CID10)</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="A50.9" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Data de Notificação</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="date" placeholder="Tipo de Notificação" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">UF</label>
                                <div class="input-group input-group-sm mb-3">
                                    <select placeholder="" name="UF" class="form-control form-select" id="">
                                        <option value="">Selecione a UF</option>
                                        <option value="0">RN</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Municipio de Notificação</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="Nome do Municipio" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Código (IBGE)</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="XXXXXX" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Unidade de Saúde ou fonte notificadora</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="Unidade de saúde ou fonte notificadora"
                                        class="form-control" aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Código (CNES)</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="XXXXXX" class="form-control"
                                        aria-describedby="basic-addon3">

                                <div class="input-group input-group-sm mb-3">
                                    <input type="date" class="form-control" aria-describedby="basic-addon3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="notificacao-individual">

                        <div class="row row-cols-1 row-cols-sm-3">

                                <label for="basic-url" class="form-label">Nome do Paciente</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="Nome do Paciente" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Data de Nascimento</label>
                                <div class="input-group input-group-sm mb-3">

                                        aria-describedby="basic-addon3">

                            <div class="col">
                                <label for="basic-url" class="form-label">(ou) Idade</label>

                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Sexo</label>

                                    <div class="form-check">
                                        <input type="radio" name="Sexo" placeholder="Idade" class="form-check-input"
                                            aria-describedby="basic-addon3">
                                        <label class="form-check-label" for="Sexo">
                                            Feminino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="Sexo" placeholder="Idade" class="form-check-input"
                                            aria-describedby="basic-addon3">
                                        <label class="form-check-label" for="Sexo">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="Sexo" placeholder="Idade" class="form-check-input"
                                            aria-describedby="basic-addon3">
                                        <label class="form-check-label" for="Sexo">
                                            Ignorado
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Cor ou Raça</label>
                                <div class="input-group input-group-sm mb-3">
                                    <select placeholder="" name="UF" class="form-control form-select" id="">
                                        <option value="">Selecione</option>
                                        <option value="0">1- Branca</option>
                                        <option value="1">2 - Preta</option>
                                        <option value="2">3 - Amarela</option>
                                        <option value="3">4 - Parda</option>
                                        <option value="4">5 - Indígena</option>
                                        <option value="5">6 - Ignorado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Escolaridade</label>
                                <div class="input-group input-group-sm mb-3">
                                    <select placeholder="" name="UF" class="form-control form-select" id="">
                                        <option value="">Selecione</option>
                                        <option value="0">1 - 1ª a 4ª série incompleta do EF (antigo primário ou 1º
                                            grau)
                                        </option>
                                        <option value="1">2 - 4ª série completa do EF (antigo primário ou 1º grau)
                                        </option>
                                        <option value="2">3 - 5ª à 8ª série incompleta do EF (antigo ginásio ou 1º grau)
                                        </option>
                                        <option value="3">4 - Ensino fundamental completo (antigo ginásio ou 1º grau)
                                        </option>
                                        <option value="4">5 - Ensino médio incompleto (antigo colegial ou 2º grau)
                                        </option>
                                        <option value="5">6 - Ensino médio completo (antigo colegial ou 2º grau)
                                        </option>
                                        <option value="2">7 - Educação superior incompleta</option>
                                        <option value="3">8 - Educação superior completa</option>
                                        <option value="4">9 - Ignorado</option>
                                        <option value="5">10 - Não se aplica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Número do Cartão SUS</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="Número do Cartão SUS" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Nome da Mãe</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="Nome da Mãe" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="dados-residencia">
                        <div class="card-title my-3">DADOS DE RESIDÊNCIA</div>
                        <div class="row row-cols-1 row-cols-sm-3">

                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Municipio de Residência</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="Municipio de Residência" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Código (IBGE)</label>

                            <div class="col">

                                </div>

                            <div class="col">
                                <label for="basic-url" class="form-label">Código</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="XXXXXX" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Número</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="number" placeholder="Número" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Complemento (apto, casa, etc.)</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="Complemento do endereço" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Geo campo 1</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="number" placeholder="Número" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Geo campo 2</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="number" placeholder="Número" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Ponto de Referência</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="number" placeholder="Ponto de Referência" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">CEP</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="number" placeholder="Número do CEP" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">(DDD) Telefone</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" placeholder="(DDD) 99999-9999" class="form-control"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">Zona</label>
                                <div class="input-group input-group-sm mb-3">
                                    <select placeholder="" name="UF" class="form-control form-select" id="">
                                        <option value="">Selecione</option>
                                        <option value="">1 - Urbana</option>
                                        <option value="">2 - Rural</option>
                                        <option value="">3 - Periurbana</option>
                                        <option value="">9 - Ignorado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <label for="basic-url" class="form-label">País (se reside fora do Brasil)</label>
                                <div class="input-group input-group-sm mb-3">
                                    <select placeholder="" name="UF" class="form-control form-select" id="">
                                        <option value="">Selecione</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="conclusao">
                        <div class="card-title">CONCLUSÃO</div>
                        <div class="row">
                            <div class="row row-cols-1 row-cols-sm-3">
                                <div class="col">
                                    <label for="basic-url" class="form-label">Data de Conclusão</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <input type="date" class="form-control" aria-describedby="basic-addon3">
                                    </div>
                                </div>

                                <div class="col">
                                    <label for="basic-url" class="form-label">Classificação Final</label>
                                    <div class="d-flex justify-content-between">
                                        <div class="form-check">
                                            <input type="radio" name="class-final" placeholder="Idade"
                                                class="form-check-input" aria-describedby="basic-addon3">
                                            <label class="form-check-label" for="Sexo">
                                                Confirmado
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" name="class-final" placeholder="Idade"
                                                class="form-check-input" aria-describedby="basic-addon3">
                                            <label class="form-check-label" for="Sexo">
                                                Descartado
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="basic-url" class="form-label">Critério de Confirmação/Descarte</label>
                                    <div class="d-flex justify-content-between">
                                        <div class="form-check">
                                            <input type="radio" name="criterio" placeholder="Idade"
                                                class="form-check-input" aria-describedby="basic-addon3">
                                            <label class="form-check-label" for="Sexo">
                                                Laboratorial
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" name="criterio" placeholder="Idade"
                                                class="form-check-input" aria-describedby="basic-addon3">
                                            <label class="form-check-label" for="Sexo">
                                                Clínico-Epidemiológico
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                            <label class="form-check-label" for="Sexo">

                                        <div class="form-check">
                                            <input type="radio" name="aucoctone" placeholder="Idade"

                                            <label class="form-check-label">
                                                Não
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" name="aucoctone" placeholder="Idade"
                                                class="form-check-input" aria-describedby="basic-addon3">
                                            <label class="form-check-label">
                                                Indeterminado
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="basic-url" class="form-label">UF</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <select placeholder="" name="UF" class="form-control form-select" id="">
                                            <option value="" disabled selected>Selecione a UF</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="basic-url" class="form-label">País</label>

                                    <label for="basic-url" class="form-label">Código (IBGE)</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <input type="text" placeholder="XXXXXX" class="form-control"
                                            aria-describedby="basic-addon3">
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="basic-url" class="form-label">Distrito</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <input type="text" placeholder="Nome do distrito" class="form-control"
                                            aria-describedby="basic-addon3">

                                </div>
                                <div class="col">
                                    <label for="basic-url" class="form-label">Bairro</label>
                                    <div class="input-group input-group-sm mb-3">
                                        <input type="text" placeholder="Nome do bairro" class="form-control"
                                            aria-describedby="basic-addon3">
                                    </div>

                                            <input type="radio" name="rel-trabalho" class="form-check-input"

                                            <label class="form-check-label" for="Sexo">
                                                Sim
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" name="rel-trabalho" class="form-check-input"

                                            <label class="form-check-label" for="Sexo">
